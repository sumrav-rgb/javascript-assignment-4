<!DOCTYPE html>
<html>
  <head>
    <title>Odd or Even</title>
  </head>
  <body>

    <h1>Odd or Even Numbers (0 to 200)</h1>

    <script>
      // Loop from 0 to 200
      for (let i = 0; i <= 200; i++) {

        // If remainder is 0, it's Even. Otherwise, it's Odd.
        if (i % 2 === 0) {
          document.write(i + " - Even <br>");
        } else {
          document.write(i + " - Odd <br>");
        }

      }
    </script>

  </body>
</html>
